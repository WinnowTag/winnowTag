 // new Test.Unit.Runner instance

  }},

  testShowAndHideError: function() { with(this) {
    new ErrorMessage("This is an error message");
	assertVisible('error_message');
	assertEqual("This is an error message", $('error_message').innerHTML);
	wait(4500, function() {
		assertNotVisible('error_message');
	});
  }}
